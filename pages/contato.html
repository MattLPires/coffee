<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel = "stylesheet">
        <title>Contato - Black Coffee</title>
        <link rel="stylesheet" href="../css/contato.css">
    </head>

    <body>
        <header class="header">
            <div class="left-side">
                <a href="index.html"><img src="../assets/img/logobranco.png" alt=""></a>
            </div>
            <div class="right-side">
                <div class="nav-link-wrapper"><a href="index.html">Home</a></div>
                <div class="nav-link-wrapper"><a href="menu.html">Menu</a></div>
                <div class="nav-link-wrapper"><a href="#">Sobre nós</a></div>
                <div class="nav-link-wrapper"><a href="contato.html">Contato</a></div>
            </div>
        </header>

        <div id="container"></div>

    <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
              <form>
                <div class="top-wrapper">
                  <div class="input">
                    <label>Nome</label>
                    <input type="text" name="name"/>
                  </div>
                  <div class="input">
                    <label>Telefone</label>
                    <input type="text" name="phone"/>
                  </div>
                  <div class="input">
                    <label>Email</label>
                    <input type="text" name="_replyto"/>
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>Assunto</label>
                    <input type="text" name="_subject"/>
                  </div>
                  <div class="input">
                    <label>Solicitação</label>
                    <textarea rows="5" name="message"></textarea>
                  </div>
                  <div class="submit">
                    <div class="submit-card" on-click="toggle('flipCard')">Enviar</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>
      
    </body>
