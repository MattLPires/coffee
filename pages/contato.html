<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel = "stylesheet">
        <title>Contato - Black Coffee</title>
        <link rel="stylesheet" href="../css/contato.css">
    </head>

    <body>
        <header class="header">
            <div class="left-side">
                <a href="index.html"><img src="../assets/img/logobranco.png" alt=""></a>
            </div>
            <div class="right-side">
                <div class="nav-link-wrapper"><a href="index.html">Home</a></div>
                <div class="nav-link-wrapper"><a href="menu.html">Menu</a></div>
                <div class="nav-link-wrapper"><a href="#">Sobre nós</a></div>
                <div class="nav-link-wrapper"><a href="contato.html">Contato</a></div>
            </div>
        </header>

        <div id="container"></div>

    <div class="contact-wrapper">
        <div class="envelope">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
                <form action="https://formspree.io/f/xdobrrao" method="POST">  
                  <div class="top-wrapper">  
                    <label>Nome
                      <input id="nameid" name="name" required>
                    </label>
                    <label>Telefone
                      <input id="phoneid" name="phone" required>
                    </label>
                    <label>Email
                      <input id="emailid" type="email" name="email" required>
                    </label>
                  </div>
                  <div class="bottom-wrapper">
                    <label>Assunto
                      <input id="assuntoid" name="subject" required>
                    </label>
                    <label>Solicitação
                      <textarea id="msgid" rows="5" name="message"></textarea>
                    </label>
                    <button class="submit-card" type="submit" onclick="clear();">Enviar</button>
                  </div>
                  
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>
      <script src="../js/script.js"></script>
    </body>

</html>
