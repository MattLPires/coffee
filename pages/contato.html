<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel = "stylesheet">
        <title>Contato - Black Coffee</title>
        <link rel="stylesheet" href="../css/contato.css">
    </head>

    <body>
        <header class="header">
            <div class="left-side">
                <a href="index.html"><img src="../assets/img/logobranco.png" alt=""></a>
            </div>
            <div class="right-side">
                <div class="nav-link-wrapper"><a href="index.html">Home</a></div>
                <div class="nav-link-wrapper"><a href="menu.html">Menu</a></div>
                <div class="nav-link-wrapper"><a href="#">Sobre nós</a></div>
                <div class="nav-link-wrapper"><a href="contato.html">Contato</a></div>
            </div>
        </header>

        <div class="container">
            <div class="topside">
                <h1>Entre em contato conosco</h1>
                <p>Preencha o formulário abaixo:</p>
            </div>
            <div class="contact">
                <div class="name">
                    <span class="title">Nome:</span>
                    <input type="text" class="name-input" placeholder="Digite o seu nome aqui">
                </div>
                <div class="tel">
                    <span class="title">Telefone:</span>
                    <input type="text" class="tel-input" placeholder="Digite o seu telefone aqui">
                </div>
                <div class="email">
                    <span class="title">Email:</span>
                    <input type="text" class="email-input" placeholder="Digite o seu email aqui">
                </div>
                <div class="description">
                    <input type="text" class="description-input" placeholder="Deixe a sua solicitação aqui">
                </div>
                <button class="send-button">Enviar</button>
            </div>
        </div>
    </body>
